<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ğŸ’˜</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #ffe6ee;
      margin-top: 80px;
      overflow: hidden;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 20px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.7;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <h1>â¤ï¸ Viola vuoi essere la mia Valentina? â¤ï¸</h1>

  <button id="yesBtn">SÃ¬ ğŸ’•</button>
  <button id="noBtn">No ğŸ˜¢</button>

  <div id="status">Status: page loaded âœ…</div>

  <script>
    const statusEl = document.getElementById("status");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    statusEl.textContent = "Status: script running âœ…";

    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.textContent = "ğŸ‰";
      confetti.style.position = "fixed";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.top = "-30px";
      confetti.style.fontSize = (Math.random() * 20 + 20) + "px";
      confetti.style.animation = "fall 3s linear forwards";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 3000);
    }

    yesBtn.addEventListener("click", () => {
      statusEl.textContent = "Status: YES clicked ğŸ‰";
      for (let i = 0; i < 120; i++) createConfetti();
      setTimeout(() => {
        alert("Yuppierrgggg!!! ğŸ’– Ti amoooouurrr!!!!");
      }, 300);
    });

    // Desktop hover: run away
    noBtn.addEventListener("mouseover", () => {
      noBtn.style.position = "absolute";
      noBtn.style.left = Math.random() * 80 + "%";
      noBtn.style.top = (Math.random() * 70 + 10) + "%";
      statusEl.textContent = "Status: Daiiiuuurrrgggg :(";
    });

    // Mobile tap: also run away
    noBtn.addEventListener(
      "touchstart",
      (e) => {
        e.preventDefault();
        noBtn.style.position = "absolute";
        noBtn.style.left = Math.random() * 80 + "%";
        noBtn.style.top = (Math.random() * 70 + 10) + "%";
        statusEl.textContent = "Status: NO tapped ğŸ˜ˆ";
      },
      { passive: false }
    );
  </script>
</body>
</html>
